<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>PolyChat</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="rooms" href="/rooms">
            <iron-icon icon="info"></iron-icon>
            <span>Rooms</span>
          </a>

<!--           <a data-route="contact" href="/contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a> -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="settings"></paper-icon-button>
          <paper-icon-button icon="add"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">PolyChat</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Powered by Google Translate</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">

              <paper-material elevation="1">
                <img class="avatar" src="http://1.gravatar.com/avatar/767fc9c115a1b989744c755db47feb60?s=200&r=pg&d=mm">
                <strong>John Smith</strong>
                <p>This is a chat message</p>
              </paper-material>

              <paper-material elevation="1">
                <img class="avatar" src="http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50">
                <strong>Buddy Holly</strong>
                <p>This is a chat message</p>
              </paper-material>

              <paper-material elevation="1">
                <img class="avatar" src="http://1.gravatar.com/avatar/767fc9c115a1b989744c755db47feb60?s=200&r=pg&d=mm">
                <strong>John Smith</strong>
                <p>This is a chat message</p>
              </paper-material>

              <paper-material elevation="1">
                <img class="avatar" src="http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50">
                <strong>Buddy Holly</strong>
                <p>This is a chat message</p>
              </paper-material>

            </section>

            <section data-route="rooms">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Rooms</h2>
                <p>This is the rooms section</p>
                <a href="/rooms/DPEs">DPEs</a>
                <a href="/rooms/DAs">DAs</a>
              </paper-material>
            </section>

            <section data-route="room-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                Room:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s chat room</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>


         <div class="send-message">
          <span class=" layout horizontal">
            <paper-input class="flex" label="Type message..." id="input"></paper-input>
            <paper-fab class="send" icon="send" id="sendButton"></paper-fab>
          </span>
        </div>



    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

    <paper-dialog id="dialog" style="width: 400px; height: 250px" modal>
      <h2>Settings</h2>
      <p>Please configure your Translation settings below.</p>
      <!-- Language -->
      <label for="select_language">Language:</label>
      <select name="select_language" id="select_language">
          <option>English</option>
          <option>Japanese</option>
          <option>French</option>
      </select>
      <br>
      <!-- Toggle -->
      <label for="select_persist">History on/off:</label>
      <paper-toggle-button></paper-toggle-button>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
