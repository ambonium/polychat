<dom-module id="chat-message-list">
  <style>
    :host {
      display: block;
    }

    .avatar {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        background: #9e9e9e url() center center no-repeat;
        background-size: contain;
    }

    .card {
      padding: 20px;
      background: white;
      margin: 5px;
    }
  </style>
  <template>
      <template is="dom-repeat" items="{{messages}}">
        <paper-material class="card" elevation="1">
          <img class="avatar" src="http://1.gravatar.com/avatar/767fc9c115a1b989744c755db47feb60?s=200&r=pg&d=mm">
          <strong><span>{{item.author}}</span></strong>
          <p><span>{{item.message}}</span></p>
        </paper-material>
      </template>
  </template>
  <script>
    (function () {
      Polymer({
        is: 'chat-message-list',
        properties: {
          messages: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.messages = [{
            message: 'Hey DPE team',
            author: 'Mr Smith',
            avatar: 'TODO'
          }];
        },
        /*
        {
          message: 'foo',
          author: 'bar'
        }
         */
        addMessage: function(message) {
          this.push('messages', message);
        },
        setMessages: function(messages) {
          this.set('messages', messages);
        }
      });
    })();
  </script>

</dom-module>
